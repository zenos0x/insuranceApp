<link rel="stylesheet" href="../user/css/profile.css"/>
<script src="../user/profile.js"></script>

<div class="profile-card text-center">
    <div class="avatar-wrapper">
      <img id="profile_avatar" src="" alt="Avatar">
      <label for="avatarUpload" class="edit-icon">
        <i class="fa fa-pencil"></i>
      </label>
      <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
    </div>

    <div class="mt-4">
      <table class="profile-table">
        <tbody>
          <tr>
            <td class="info-label">Customer Id:</td>
            <td class="text-center"><span id="profileCustomerId"></span></td>
          </tr>
          <tr>
            <td class="info-label">Name:</td>
            <td class="text-center"><span id="profileUserName"></span></td>
          </tr>
          <tr>
            <td class="info-label">Email:</td>
            <td class="text-center"><span id="profileMail"></span></td>
          </tr>
          <tr>
            <td class="info-label">Gender:</td>
            <td class="text-center"><span id="profileGender"></span></td>
          </tr>
          <tr>
            <td class="info-label">Date Of Birth:</td>
            <td class="text-center"><span id="profileDob"></span></td>
          </tr>
          <tr>
            <td class="info-label">Mobile:</td>
            <td class="text-center"><span id="profileMobile"></span></td>
          </tr>
          <tr>
            <td class="info-label">Role:</td>
            <td class="text-center"><span id="profileRole"></span></td>
          </tr>
          <tr>
            <td class="info-label">City:</td>
            <td class="text-center"><span id="profileCity"></span></td>
          </tr>
          <tr>
            <td class="info-label">Address:</td>
            <td class="text-center"><span id="profileAddress"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
